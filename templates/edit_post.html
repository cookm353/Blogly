{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form class='flex' id="editPostForm">
    <fieldset>
        <div class="flex postFormRow">
            <label for="post_title">Title:</label>
            <input type="text" name="post_title" id="post_title"
                value="{{post.title}}">
        </div><br>
        <div class="flex postFormRow">
            <label for="post_content">Content:</label>
            <textarea name="post_content" id="post_content">{{post.content}}</textarea>
        </div>
        <div class="flex tagOptions">
            {% for tag in tags %}
            <div>
                <input type="checkbox" name="tag{{tag.tag_id}}" 
                    id="tag{{tag.tag_id}}" value="{{tag.tag_id}}">
                <label for="{{tag.tag_id}}">{{tag.tag_name}}</label>
            </div>
            {% endfor %}
        </div>
    </fieldset>
    <div class="flex" id="editPostBttnRow">
        <button class="invertedBlueBttn"
            formaction="/users/{{post.user.user_id}}" 
            formmethod="get">Cancel</button>
        <button class="greenBttn"
            formaction="/posts/{{post.post_id}}/edit" 
            formmethod="post">Edit</button>
    </div>
</form>
{% endblock %}
