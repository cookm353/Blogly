{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form class='flex' id="editPostForm">
    <fieldset>
        <div class="flex postFormRow">
            <label for="post_title">Title:</label>
            <input type="text" name="post_title" id="post_title">
        </div><br>
        <div class="flex postFormRow">
            <label for="post_content">Content:</label>
            <textarea name="post_content" id="post_content"></textarea>
        </div>
    </fieldset>
    <div class="flex" id="editPostBttnRow">
        <button id="cancelEditPost" 
            formaction="/users/{{post.user.user_id}}" 
            formmethod="get">Cancel</button>
        <button id="editPost" 
            formaction="/posts/{{post.post_id}}/posts/edit" 
            formmethod="post">Edit</button>
    </div>
</form>
{% endblock %}
