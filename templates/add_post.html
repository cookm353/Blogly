{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<form class='flex' id="newPostForm">
    <fieldset>
        <div class="flex postFormRow">
            <label for="post_title">Title:</label>
            <input type="text" name="post_title" id="post_title">
        </div><br>
        <div class="flex postFormRow">
            <label for="post_content">Content:</label>
            <textarea name="post_content" id="post_content"></textarea>
        </div>
        <div class="flex tagOptions">
            {% for tag in tags %}
            <div>
                <input type="checkbox" name="tag{{tag.tag_id}}" 
                    id="tag{{tag.tag_id}}" value="{{tag.tag_id}}">
                <label for="{{tag.tag_id}}">{{tag.tag_name}}</label>
            </div>
            {% endfor %}
        </div>
    </fieldset>
    <div class="flex" id="postBttnRow">
        <button class="tealBttn"
            formaction="/users/{{user.user_id}}" 
            formmethod="get">Cancel</button>
        <button class="greenBttn"
            formaction="/users/{{user.user_id}}/posts/new" 
            formmethod="post">Add</button>
    </div>
</form>
{% endblock %}
