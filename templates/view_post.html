{% extends 'base.html' %}

{% block title %}Blogly Post{% endblock %}

{% block content %}
<div id="viewPostMainDiv">
    <div>
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p id="postAuthor">By {{post.user.full_name}}</p>
        <p id="postDate">{{post.timestamp}}</p>
    </div>
    <div>
        <form class='flex' id="viewPostForm">
            <button class="invertedBlueBttn"
                formaction="/users/{{post.user.user_id}}"
                formmethod="get">Cancel</button>
            <button class="blueBttn"
                formaction="/posts/{{post.post_id}}/edit" 
                formmethod="get">Edit</button>
            <button class="redBttn"
                formaction="/posts/{{post.post_id}}/delete" 
                formmethod="post">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
