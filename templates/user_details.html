{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}
<div class="flex mainDiv">
    
    {% if "http" in user.img_url %}
    <img id="user_img" src='{{user.img_url}}' alt="">
    {% else %}
    <img id="user_img" src='../{{user.img_url}}' alt="">
    {% endif %}

    <div class="flex" id="nameAndBttns">
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <form class="flex" id="editDeleteBttns">
            <button id="editUser"
                formaction="/users/{{user.id}}/edit"
                formmethod="GET">
                Edit</button>
            <button id="deleteUser" 
                formaction="/users/{{user.id}}/delete"
                formmethod="POST">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
