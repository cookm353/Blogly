{% extends 'base.html' %}

{% block title %}Create a Tag{% endblock %}

{% block content %}
<h1>Create a Tag</h1>
<form id="createTagForm">
    <div class="flex" id="createTagInputRow">
        <label for="tag_name">Name:</label>
        <input type="text" name="tag_name" id="tag_name"
            placeholder="Enter a name for the tag">
    </div> <br>

    <div class="flex" id="createTagBttns">
        <button class="invertedBlueBttn"
            formaction="/tags"
            formmethod="GET">Cancel</button>
        <button class="greenBttn"
            formaction="/tags/new"
            formmethod="POST">Add</button>
    </div>
</form>
{% endblock %}
