{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit User</h1>
<form class="flex" id="editDeleteForm" method="post" action="/users/{{id}}/edit">
    <div>
        <label for="last_name">First Name</label><br>
        <input type="text" name="first_name" id="first_name"
            value="{{user.first_name}}">
    </div>
    <div>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" id="last_name"
            value="{{user.last_name}}">
    </div>
    <div>
        <label for="img_url">Image URL</label><br>
        <input type="text" name="img_url" id="img_url" 
            placeholder="Provide an image of this user">
    </div><br>
    <div id="saveCancelEdits" class="flex">
        <a href="/users">
            <button class="invertedBlueBttn">Cancel</button>
        </a>
        <a href="/users"></a>
        <button class="greenBttn" type="submit">Save</button>
        
    </div>
</form>
{% endblock %}
