{% extends 'base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}
<h1>Create a New User</h1>
<form class="flex" method="post">
    <div>
        <label for="last_name">First Name</label><br>
        <input type="text" name="first_name" id="first_name" placeholder="Enter a first name">
    </div>
    <div>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" id="last_name" placeholder="Enter a last name">
    </div>
    <div>
        <label for="img_url">Image URL</label><br>
        <input type="text" name="img_url" id="img_url" placeholder="Provide an image of this user">
    </div><br>
    <button class="grayBttn" id="submitNewUserBttn" type="submit">Add User</button>
</form>
{% endblock %}
