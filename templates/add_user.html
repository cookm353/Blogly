{% extends 'base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}
<h1>Create a New User</h1>
<form class="flex" method="post">
    <div>
        <label for="lastName">First Name</label><br>
        <input type="text" name="firstName" id="firstName" placeholder="Enter a first name">
    </div>
    <div>
        <label for="lastName">Last Name</label><br>
        <input type="text" name="lastName" id="lastName" placeholder="Enter a last name">
    </div>
    <div>
        <label for="imgURL">Image URL</label><br>
        <input type="text" name="imgURL" id="imgURL" placeholder="Provide an image of this user">
    </div><br>
    <button id="submitNewUserBttn" type="submit">Add User</button>
</form>
{% endblock %}
